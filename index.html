<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Températures</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran&amp;display=swap">
    <link rel="stylesheet" href="resources/style.css">
    <script src="resources/luxon.min.js"></script>
    <script src="resources/chart.js"></script>
    <script src="resources/luxon_adapter.js"></script>
    <script src="resources/last24h.js"></script>
    <script src="resources/graph.js" defer></script>
</head>


<body style="padding: 16px;">
<div class="col">
    <div class="row">
        <div class="col"><h1
                style="color: var(--gray-700);font-size: 22px;font-family: Catamaran, sans-serif;font-weight: bold;text-align: center;">
            Température intérieure</h1>
            <p style="color: var(--gray-900);font-size: 50px;font-family: Catamaran, sans-serif;text-align: center;">
                {in1} °C</p>
                <p style="color: var(--gray-700);font-size: 30px;font-family: Catamaran, sans-serif;text-align: center;">{in2}°C</p>
</div>
        <div class="col"><h1
                style="font-size: 22px;color: var(--gray-700);font-family: Catamaran, sans-serif;font-weight: bold;text-align: center;">
            Température extérieure</h1>
            <p style="color: var(--gray-900);font-size: 50px;font-family: Catamaran, sans-serif;text-align: center;">
                {out1} °C</p>
        <p style="color: var(--gray-700);font-size: 30px;font-family: Catamaran, sans-serif;text-align: center;">{out2}°C</p>
        </div>
    </div>
</div>

<div class="chart-container" style="position: relative; height:40vh; width:80vw">
    <canvas id="temp_graph"></canvas>
</div>
</body>
</html>
